<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/qh-favi.ico" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Quickly Healthy is full-stack page application made with ReactJS and MongoDB where users can find doctors or other specialists located near San Francisco based on insurance."
    />
    <meta property="og:title" content="Quickly Healthy" />
    <meta name="image" property="og:image" content="https://raw.githubusercontent.com/lyhourlay1/Quickly-healthy/main/frontend/public/qh-main.png" />
    <meta property="og:url" content="https://quickly-healthy.herokuapp.com/#/" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Quickly Healthy</title>

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css" />

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
      <div class="loading">Loading</div>
    </div>  
  <script>
    $(window).on("load", function () {
      $(".loader-wrapper").fadeOut("slow");
    });
  </script>
  </body>
</html>
